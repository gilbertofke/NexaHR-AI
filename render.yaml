services:
  - type: web
    name: nexa-fastapi-stub
    env: python
    plan: free
    buildCommand: pip install -r public/docs/requirements.txt
    startCommand: uvicorn public.docs.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: UPLOAD_DIR
        value: ./uploads
    healthCheckPath: /api/interviews

